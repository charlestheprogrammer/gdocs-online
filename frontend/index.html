<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="modal">
      <input type="text" placeholder="Nom d'utilisateur" id="username" />
      <button onclick="identify()">Continuer</button>
    </div>
    <div class="openModal" style="display: none" onclick="closeOpenModal()">
      <div class="content">
        <h1>Ouvrez un fichier</h1>
        <ul id="availableFiles"></ul>
      </div>
    </div>
    <header>
      <div>
        <img src="./assets/gdocs.png" alt="" />
        <div>
          <input type="text" id="document_title" class="document_title" />
          <div class="items">
            <button id="save">Enregistrer</button>
            <button id="open">Ouvrir</button>
            <p id="temp_info"></p>
          </div>
        </div>
      </div>
      <div id="connected_users">
        <div>
          <img src="./assets/csimonmeunier.png" alt="" />
          <p id="user_name"></p>
        </div>
      </div>
    </header>
    <div class="toolbar">
      <select id="formatBlock" class="adv-option-button">
        <option value="H1">H1</option>
        <option value="H2">H2</option>
        <option value="H3">H3</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
        <option value="H6">H6</option>
      </select>

      <!-- Font -->
      <select id="fontName" class="adv-option-button"></select>
      <select id="fontSize" class="adv-option-button"></select>

      <!-- Color -->
      <div class="input-wrapper">
        <input type="color" id="foreColor" class="colors-option-button" />
        <button>
          <label for="foreColor"><i class="fa-solid fa-a"></i></label>
        </button>
      </div>
      <div class="input-wrapper">
        <input type="color" id="backColor" class="colors-option-button" />
        <button>
          <label for="backColor"><i class="fa-solid fa-highlighter"></i></label>
        </button>
      </div>
      <button id="bold" class="option-button format">
        <i class="fa-solid fa-bold"></i>
      </button>
      <button id="italic" class="option-button format">
        <i class="fa-solid fa-italic"></i>
      </button>
      <button id="underline" class="option-button format">
        <i class="fa-solid fa-underline"></i>
      </button>
      <button id="strikethrough" class="option-button format">
        <i class="fa-solid fa-strikethrough"></i>
      </button>
      <button id="superscript" class="option-button script">
        <i class="fa-solid fa-superscript"></i>
      </button>
      <button id="subscript" class="option-button script">
        <i class="fa-solid fa-subscript"></i>
      </button>
      <button id="justifyLeft" class="option-button format">
        <i class="fa-solid fa-align-left"></i>
      </button>
      <button id="justifyCenter" class="option-button format">
        <i class="fa-solid fa-align-center"></i>
      </button>
      <button id="justifyRight" class="option-button format">
        <i class="fa-solid fa-align-right"></i>
      </button>
      <input
        type="file"
        name="import_image"
        id="import_image"
        class="option-button"
      />
      <div class="input-wrapper">
        <label for="import_image">
          <i class="fa-solid fa-image"></i>
        </label>
      </div>
    </div>
    <div class="page_holder">
      <div class="page" id="page_holder">
        <div
          name=""
          id="page-content"
          contenteditable="true"
          tabindex="0"
        ></div>
        <div class="users_cursors"></div>
        <div id="selection-preview"></div>
      </div>
    </div>

    <script>
      let document_title = "Document sans titre";
      let cursor_pos = 0;

      let fontList = [
        "Arial",
        "Verdana",
        "Times New Roman",
        "Garamond",
        "Georgia",
        "Courier New",
        "cursive",
      ];
      const user_colors = [
        "#ffc8dd",
        "#d4a373",
        "#caffbf",
        "#a0c4ff",
        "#f08080",
        "#bee1e6",
        "#70d6ff",
        "#ff9770",
        "#84dcc6",
        "#ee6055",
        "#809bce",
        "#7161ef",
      ];
      let document_content = "";
      let document_content_element = document.getElementById("page-content");
      let optionsButtons = document.querySelectorAll(".option-button");
      let fontSizeRef = document.getElementById("fontSize");
      let advancedOptionButton =
        document.querySelectorAll(".adv-option-button");
      let colorsOptionButton = document.querySelectorAll(
        ".colors-option-button"
      );
      const imageInput = document.getElementById("import_image");

      let saveButton = document.getElementById("save");
      let openButton = document.getElementById("open");

      fontList.map((value) => {
        let option = document.createElement("option");
        option.value = value;
        option.innerHTML = value;
        fontName.appendChild(option);
      });

      for (let i = 1; i <= 7; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.innerHTML = i;
        fontSizeRef.appendChild(option);
      }

      imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        const reader = new FileReader();
        reader.addEventListener("load", () => {
          const resizeableImage = document.createElement("div");
          resizeableImage.classList.add("resizeable_div");
          const img = new Image();
          fetch("http://localhost:3000/images/upload", {
            method: "POST",
            body: JSON.stringify({
              base64Image: reader.result,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              res.json().then((body) => {
                setTimeout(() => {
                  img.src = body.image;
                  resizeableImage.appendChild(img);
                  resizeableImage.contentEditable = false;
                  document_content_element.appendChild(resizeableImage);
                  document_content_element.appendChild(
                    document.createElement("br")
                  );
                  updateContent();
                }, 700);
              });
            })
            .catch((err) => {
              console.log(err);
            });
        });
        reader.readAsDataURL(file);
      });

      function updateTitle() {
        document.getElementById("document_title").value = document_title;
        document.title = document_title + " - Cheetah Docs";
      }

      function updateContent() {
        document_content = document_content_element.value;
        socket.send(
          JSON.stringify({
            type: "updateDocument",
            username: localStorage.getItem("username"),
            document: localStorage.getItem("idDocument"),
            content: document_content_element.innerHTML,
          })
        );
      }

      const modifyText = (command, defaultUi, value) => {
        document.execCommand(command, defaultUi, value);
      };

      function setTitle() {
        console.log(window.getSelection().type);
      }

      optionsButtons.forEach((button) => {
        button.addEventListener("click", () => {
          modifyText(button.id, false, null);
        });
      });

      advancedOptionButton.forEach((button) => {
        button.addEventListener("change", () => {
          modifyText(button.id, false, button.value);
        });
      });

      colorsOptionButton.forEach((button) => {
        button.addEventListener("input", () => {
          modifyText(button.id, false, button.value);
        });
      });

      saveButton.addEventListener("click", async () => {
        const responseAsync = fetch("http://localhost:3000/save", {
          body: JSON.stringify({
            id: localStorage.getItem("idDocument"),
            title: document_title,
            content: document_content_element.innerHTML,
          }),
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        document.getElementById("temp_info").innerHTML = "Enregistrement...";
        const response = await responseAsync;
        const body = await response.json();
        localStorage.setItem("idDocument", body.document._id);
        setTimeout(() => {
          document.getElementById("temp_info").innerHTML = "EnregistrÃ© !";
        }, 600);
        setTimeout(() => {
          document.getElementById("temp_info").innerHTML = "";
        }, 2000);
      });

      function closeOpenModal() {
        let openModal = document.querySelector(".openModal");
        openModal.style.display = "none";
      }

      openButton.addEventListener("click", () => {
        fetch("http://localhost:3000/api/documents")
          .then((res) => {
            res.json().then((body) => {
              let openModal = document.querySelector(".openModal");
              openModal.style.display = "flex";
              let availableFiles = document.getElementById("availableFiles");
              availableFiles.innerHTML = "";
              body.forEach((doc) => {
                let li = document.createElement("li");
                li.innerHTML = doc.title;
                li.addEventListener("click", () => {
                  openFile(doc._id);
                  let openModal = document.querySelector(".openModal");
                  openModal.style.display = "none";
                });
                availableFiles.appendChild(li);
              });
            });
          })
          .catch((err) => {
            console.log(err);
          });
      });

      const page_holder = document.getElementById("page_holder");

      page_holder.addEventListener("mousemove", function (event) {
        const pageSize = {
          width: page_holder.offsetWidth,
          height: page_holder.offsetHeight,
        };
        var rect = page_holder.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;

        cursor_pos = {
          x: x / pageSize.width,
          y: y / pageSize.height,
        };
        socket.send(
          JSON.stringify({
            type: "cursorPosition",
            username: localStorage.getItem("username"),
            document: localStorage.getItem("idDocument"),
            data: {
              x: x / pageSize.width,
              y: y / pageSize.height,
            },
          })
        );
      });

      function identify() {
        let username = document.getElementById("username").value;
        if (username != "") {
          fetch("http://localhost:3000/api/login", {
            body: JSON.stringify({
              username: username,
            }),
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              console.log(res);
              let modal = document.querySelector(".modal");
              modal.style.display = "none";
              localStorage.setItem("username", username);
              document.getElementById("user_name").innerHTML =
                localStorage.getItem("username");
            })
            .catch((err) => {
              console.log(err);
            });
        }
      }

      function openFile(document_id) {
        fetch("http://localhost:3000/openFile/" + document_id)
          .then((res) => {
            res.json().then((data) => {
              document_title = data.document.title;
              document_content_element.innerHTML = data.content;
              const origin =
                localStorage.getItem("idDocument") == document_id
                  ? null
                  : localStorage.getItem("idDocument");
              localStorage.setItem("idDocument", document_id);
              socket.send(
                JSON.stringify({
                  type: "joinDocument",
                  username: localStorage.getItem("username"),
                  origin: origin,
                  destination: document_id,
                })
              );
              updateTitle();
              document.querySelector(".users_cursors").innerHTML = "";
              document.querySelectorAll(".connected_user").forEach((user) => {
                user.remove();
              });
            });
          })
          .catch((err) => {
            console.log(err);
          });
      }

      function manageNewCursorPosition(data) {
        if (document.getElementById("cursor_" + data.username) == null) {
          let cursor = document.createElement("div");
          cursor.classList.add("cursor");
          cursor.id = "cursor_" + data.username;
          let p = document.createElement("p");
          p.innerHTML = data.username;
          cursor.appendChild(p);
          document.querySelector(".users_cursors").appendChild(cursor);
          cursor.style.backgroundColor =
            user_colors[
              Math.floor(Math.random() * (user_colors.length - 1 - 0 + 1)) + 0
            ];
          p.style.color = cursor.style.backgroundColor;
        }
        const cursor = document.getElementById("cursor_" + data.username);
        cursor.style.left = data.data.x * 100 + "%";
        cursor.style.top = data.data.y * 100 + "%";
      }

      const connected_users = document.getElementById("connected_users");

      function userLeave(data) {
        const cursor = document.getElementById("cursor_" + data.username);
        const user_info = document.getElementById(
          "connected_users_" + data.username
        );
        if (user_info != null) connected_users.removeChild(user_info);
        cursor?.remove();
      }

      function userJoin(data) {
        const userInfo = document.createElement("div");
        userInfo.id = "connected_users_" + data.username;
        userInfo.classList.add("connected_user");
        const userImage = document.createElement("img");
        userImage.src = "./assets/csimonmeunier.png";
        const userName = document.createElement("p");
        userName.innerHTML = data.username;
        userInfo.appendChild(userImage);
        userInfo.appendChild(userName);
        connected_users.appendChild(userInfo);
      }

      const socket = new WebSocket("ws://localhost:3001");

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.username == localStorage.getItem("username")) return;
        // if (data.document != localStorage.getItem("idDocument")) return;
        if (data.type == "cursorPosition") {
          if (data.document != localStorage.getItem("idDocument")) return;
          manageNewCursorPosition(data);
        } else if (data.type == "updateDocument") {
          if (data.document != localStorage.getItem("idDocument")) return;
          document_content_element.innerHTML = data.content;
        } else if (data.type == "leaveDocument") {
          userLeave(data);
        } else if (data.type == "joinDocument") {
          if (data.document != localStorage.getItem("idDocument")) return;
          userJoin(data);
        } else if (data.type == "usersInDocument") {
          data.users.forEach((user) => {
            userJoin({
              username: user,
            });
          });
        }
      };

      socket.onopen = () => {
        socket.send(
          JSON.stringify({
            type: "identify",
            username: localStorage.getItem("username"),
          })
        );
      };

      Array.from(document.querySelectorAll("[contenteditable]")).forEach(
        function (element, index, array) {
          element.addEventListener("input", function (event) {
            updateContent();
          });
        }
      );

      window.onload = () => {
        document_content_element.focus();
        if (localStorage.getItem("username") != null) {
          let modal = document.querySelector(".modal");
          modal.style.display = "none";
          document.getElementById("user_name").innerHTML =
            localStorage.getItem("username");
        }
        if (localStorage.getItem("idDocument") != null) {
          openFile(localStorage.getItem("idDocument"));
        }
        updateTitle();
      };
    </script>
  </body>
</html>
