<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentification - Gogole Dogs</title>
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div
            id="g_id_onload"
            data-client_id="1050628433280-r648afnodd9l2c7565ul6t8qu14le437.apps.googleusercontent.com"
            data-callback="onSignIn"
        ></div>
        <script src="../scripts/toolbar.js"></script>
    </head>

    <body>
        <div class="g_id_signin" data-type="standard"></div>

        <script>
            if (localStorage.getItem("token")) {
                onSignIn({
                    credential: localStorage.getItem("token"),
                });
            }
            function onSignIn(googleUser) {
                fetch(`${API_URL}/api/login`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: googleUser.credential,
                    },
                })
                    .then(async (res) => {
                        if (!res.ok) {
                            return;
                        }
                        const user = await res.json();
                        localStorage.setItem("username", res.name);
                        localStorage.setItem("image", res.image_url);
                        localStorage.setItem("userId", res.userId);
                        localStorage.setItem("token", googleUser.credential);
                        window.location.href = "../";
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            }
        </script>
    </body>
</html>
