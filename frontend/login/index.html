<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification - Cheetah Docs</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="636019742869-f3msdnme8j56qbfpnincnbgact3n1hkt.apps.googleusercontent.com"
        data-callback="onSignIn">
    </div>
</head>

<body>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function onSignIn(googleUser) {
            fetch("http://localhost:3000/api/login", {
                body: JSON.stringify({
                    token: googleUser.credential,
                }),
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            }).then(async (res) => {
                const user = await res.json();
                localStorage.setItem("username", res.name);
                localStorage.setItem("image", res.image_url);
                localStorage.setItem("token", googleUser.credential);
                window.location.href = "../";
            }).catch((err) => {
                console.log(err);
            });
        }
    </script>
</body>

</html>
