    <div class="toolbar">

      <button id="subscript" class="option-button script">
        <i class="fa-solid fa-subscript"></i>

      <button id="justifyCenter" class="option-button format">

        <i class="fa-solid fa-align-right"></i>

        name="import_image"
        id="import_image"
        class="option-button"
      />

        <label for="import_image">
          <i class="fa-solid fa-image"></i>
        </label>
      </div>
    </div>
    <div class="page_holder">
      <div class="page" id="page_holder">
        <div
          name=""
          id="page-content"
          contenteditable="true"
          tabindex="0"
        ></div>
        <div class="users_cursors"></div>
        <div id="selection-preview"></div>
      </div>
    </div>

    <script src="../scripts/toolbar.js"></script>
    <script src="../scripts/collaboration.js"></script>

    <script>
      let document_title = "Document sans titre";
      let cursor_pos = 0;

      function updateTitle() {
        document.getElementById("document_title").value = document_title;
        document.title = document_title + " - Cheetah Docs";
      }

      function updateContent() {
        document_content = document_content_element.value;
        socket.send(
          JSON.stringify({
            type: "updateDocument",
            username: localStorage.getItem("username"),
            document: localStorage.getItem("idDocument"),
            content: document_content_element.innerHTML,
          })
        );
      }

      function setTitle() {
        console.log(window.getSelection().type);
      }

      function closeOpenModal() {
        let openModal = document.querySelector(".openModal");
        openModal.style.display = "none";
      }

      function openFilesModal() {
        let modal = document.querySelector(".filesModal");
        modal.style.display = "flex";
      }
      
      function identify() {
        let username = document.getElementById("username").value;
        if (username != "") {
          fetch("http://localhost:3000/api/login", {
            body: JSON.stringify({
              username: username,
            }),
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              console.log(res);
              let modal = document.querySelector(".modal");
              modal.style.display = "none";
              localStorage.setItem("username", username);
              document.getElementById("user_name").innerHTML =
                localStorage.getItem("username");
            })
            .catch((err) => {
              console.log(err);
            });
        }
      }

      Array.from(document.querySelectorAll("[contenteditable]")).forEach(
        function (element, index, array) {
          element.addEventListener("input", function (event) {
            updateContent();
          });
        }
      );

      window.onload = () => {
        document_content_element.focus();
        if (localStorage.getItem("username") != null) {
          let modal = document.querySelector(".modal");
          modal.style.display = "none";
          document.getElementById("user_name").innerHTML =
            localStorage.getItem("username");
        }
        if (localStorage.getItem("idDocument") != null) {
          openFile(localStorage.getItem("idDocument"));
        }
        updateTitle();
      };
    </script>
  </body>
</html>

            function addToChangeHistory(user, timestamp, isotimestamp, changeDescription, pageContent) {
                const changeList = document.getElementById("change-list");
                const entry = document.createElement("div");
                entry.classList.add("change_entry");

                saveContentToDatabase(user, isotimestamp, pageContent);

            async function saveContentToDatabase(user, timestamp, content) {
                try {
                    const response = await fetch("http://localhost:3000/update", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            documentId: localStorage.getItem("idDocument"),
                            content,
                            user_name: user,
                            timestamp: timestamp,
                        }),
                    });

                    if (response.ok) {
                        console.log("Content saved to the database");
                    } else {
                        console.error("Failed to save content to the database");
                    }
                } catch (error) {
                    console.error("Error saving content to the database:", error);
                }

            let typingTimer;

            // Function to save the document when the user stops typing
            function saveDocumentOnTyping() {
                // Clear the previous timer (if any)
                clearTimeout(typingTimer);

                // Start a new timer to save the document after 2 seconds of inactivity
                typingTimer = setTimeout(() => {
                    const user_name = localStorage.getItem("username");

                        day: "numeric",
                        hour: "numeric",

                            new Date().toISOString(),
                            "Updated content",

                        );
                        localStorage.setItem("currentContent", pageContent);
                    }
                }, 2000);
